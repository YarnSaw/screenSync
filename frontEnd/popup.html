<!doctype html>
<html>
  <head>
    <title>ScreenSync</title>
    <!-- <script src="popup.js"></script> -->
    <link rel="stylesheet" href="styles.css"> 
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>ScreenSync</h1>
    <p>Better than Screen Sharing</p>
    <img src="images/Icon_Image128.png"id="ScreenSync">
    <button id="generateCode">Press To Generate Sync Code</button>
    <form>
      <div>
        <label for="inputCode">Please type in the Screen Sync Activation Code</label>
        <input id="inputCode" type="text" name="text">
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    <button id="syncEnd">End Screen Syncing</button>
  </body>
</html>
