<!doctype html>
<html>
  <head>
    <title>ScreenSync</title> 
    <!-- <script src="popup.js"></script> -->
    <link rel="stylesheet" href="styles.css"> 
    <script src="popup.js"></script>
  </head>
  <body style="width: 300px">
    <center><img src="images/Title_Icon4.png"id="ScreenSync" style="width: 200px; height: 150px"></center>
    <center><p style="font-size: 15px;">Better than Screen Sharing</p></center>
    <center><img src="images/Icon_Image128.png"id="ScreenSync"></center>
    <style>
      .myDiv {
        height: 25px;
        width: 100%;
        background-color: powderblue;
        border-radius: 25px;
        border: 1.5px outset rgb(0, 0, 0);
        text-align: center;
      }
      </style>
      <div class="myDiv">
        <p id="connectionStatus" style="margin: 0; padding: 5px 0px">Sync Status: Whatevs</p>
      </div>
    <p></p>
    <center><button id="generateCode" style="font-size: 10px; height: 30px; width: 225px">Press To Generate Sync Code</button></center>
    <p id="codeMessage"></p>
    <p></p>
    <style>
    .inputDiv {
      height: 75px;
      width: 100%;
      background-color: rgba(102, 153, 204, 0.247);
      border: 1.5px outset rgba(176, 240, 248, 0.74);
      text-align: center;
    }
    </style>
    <div class="inputDiv">
      <p></p>
      <label for="inputCode">Please Type In The Screen Sync Activation Code:</label>
      <p></p>
      <input id="inputCode" type="text" name="text">
      <button id="submitCode">Submit</button>  
    </div>
    <p></p>
    <center><button id="syncEnd" style="height: 30px; width: 225px">End Screen Syncing</button></center>
    <p></p>
      <div style="text-align: right">
        <label for="urlPermissions">Automatic URL Changes</label>
        <input type="checkbox" id="urlPermissions" name="UrlP">
      </div>
    </label>
  </body>
</html>
